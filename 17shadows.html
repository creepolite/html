<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHADOWS AND OUTLINES</title>
    <style>
        .box{
            border: 2px solid black;
            box-shadow: 2px 10px 15px  rgb(51, 84, 51);
        }
          .text{
              text-shadow: 2px 5px 3px rgb(255, 0, 0);
          }
        /* box shadow syntax ->> box-shadow: h-offset v-offset blur spread color inset 
           text-shadow
        */
    </style>
</head>
<body>
    <div class="box">
        i am a box
    </div>

    <p class="text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Consequatur eveniet cum molestiae eum cumque quos nemo, praesentium quisquam nobis, excepturi asperiores, blanditiis quis explicabo et velit accusamus! Voluptatum, ipsum?
    </p>
</body>
</html>
