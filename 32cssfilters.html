<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS FILTERS</title>
    <style>
              img{
                filter:sepia() invert(1) opacity() grayscale(20%);
              }

    </style>
</head>
<body>
    <div class="container">
        <img src="WHITE ROSES.PNG" alt="">
    </div>
</body>
</html>
