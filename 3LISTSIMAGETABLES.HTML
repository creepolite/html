<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>LISTS TABLES IMAGE </title>
    <link rel="stylesheet" href="3STYLE.CSS">
</head>
<body>
    <H2>Images</H2>
    <img height="230" src="WHITE ROSES.PNG" alt="white rose"> <br><br>
        <table>

<tr> <!--TABLE ROW -->

    <th>TYPE</th>
</tr>
<tr>

    <td>FLOWER </td>
</tr>

    </table>

    <H2>LISTS</H2>
    <h3>1. unordered list </h3>
    <ul type = square>
        <li>first item </li>
        <li>second item </li>
        <li>third item </li>
    </ul>
<h3>2. ordered list </h3>
    
<ol type="a">
    <li>first item </li>
    <li>second item </li>
    <li>third item </li>
</ol>

</body>
</html>
