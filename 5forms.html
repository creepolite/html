<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="post">
        <h1>your form </h1>
        <div>
<label for="username">Enter your username <br></label>
        <input type="text" id="username" name="username" placeholder="Enter your name">
    </div>
    <div>
    <input type="radio" id="male" name="GENDER" value="MALE" >
    <label for="male">MALE</label>
    <input type="radio" id="female" name="GENDER" value="FEMALE">
    <label for="female">FEMALE</label>
</div>
<div>
    <input type="checkbox" name="phone" id="phone" value="yes">
    <label for="phone">did you get your phone </label>
</div>

<div>
    <label for="comment">Enter your comment </label>
    <textarea name="comment" id="comment" rows="4" cols="23"></textarea>
</div>
<div>
    <select name="options" id="fruits">
        <option value="apple">APPLE</option>
        <option value="banana">BANANA</option>
        <option value="guava">GUAVA</option>
    </select>
</div>
    </form>
</body>
</html>
